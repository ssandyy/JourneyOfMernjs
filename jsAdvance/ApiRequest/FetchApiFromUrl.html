<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div id="user-container">Loading...</div>
    </div>
<script>

    const userContainer = document.getElementById('user-container');

    const Fetch_Data_From_API = async () => {
        try {
            const api_response_data = await fetch('https://dummyjson.com/users')
            const data = await api_response_data.json();
            console.log(data);

            userContainer.innerHTML = "";
            data.users.map((user) => {
                const div = document.createElement('div');
                div.textContent = `${user.username} ${user.lastName}`;
                userContainer.appendChild(div);
            });

        } catch (error) {
            console.error("Error fetching data from API:", error);
            throw error;
        }
    }
    Fetch_Data_From_API();
</script>
</body>

</html>
